<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Blog Post</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Edit Blog Post</h1>
        <form th:action="@{/blogposts/edit/{id}(id=${blogPost.id})}" th:object="${blogPost}" method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" th:field="*{title}" class="form-control" required>
                <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error">Title Error</div>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" th:field="*{content}" class="form-control" rows="10" required></textarea>
                <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="error">Content Error</div>
            </div>
            <div class="form-group">
                <label for="categories">Categories:</label>
                <input type="text" id="categories" name="categories" th:field="*{categories}" class="form-control" required>
                <div th:if="${#fields.hasErrors('categories')}" th:errors="*{categories}" class="error">Categories Error</div>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>
</html>
